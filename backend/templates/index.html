<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overwatch - Aegis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #network-graph { 
            height: 60vh; 
            border-radius: 0.5rem; 
            background-color: #1f2937; /* bg-gray-800 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-6">
            <h1 class="text-4xl font-bold text-white">Project Overwatch</h1>
            <p class="text-lg text-gray-400">Real-Time Aegis Network Dashboard</p>
        </header>

        <!-- Main layout grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left column for graph -->
            <div class="lg:col-span-2">
                 <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-white">Network Topology</h2>
                    <div class="flex items-center space-x-2">
                        <div id="api-status-light" class="w-4 h-4 rounded-full bg-yellow-500 animate-pulse"></div>
                        <span id="api-status-text" class="text-gray-400">Connecting...</span>
                    </div>
                </div>
                <div id="network-graph"></div>
            </div>

            <!-- Right column for controls and log -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Simulation Controls Panel -->
                <div>
                    <h2 class="text-2xl font-semibold text-white mb-4">Simulation Controls</h2>
                    <div class="bg-gray-800 rounded-lg p-6 space-y-6">
                        <!-- Pathfinding & Routing Form -->
                        <div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="from-node" class="block text-sm font-medium text-gray-300">From</label>
                                    <select id="from-node" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500"></select>
                                </div>
                                <div>
                                    <label for="to-node" class="block text-sm font-medium text-gray-300">To</label>
                                    <select id="to-node" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500"></select>
                                </div>
                            </div>
                            <div class="mt-4">
                                <label for="payload" class="block text-sm font-medium text-gray-300">Message Payload</label>
                                <input type="text" id="payload" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter message...">
                            </div>
                            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                                <button id="find-path-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">Find Path</button>
                                <button id="route-msg-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">Send Message</button>
                            </div>
                        </div>
                        <!-- Results Display -->
                        <div id="results-display" class="mt-4 p-4 bg-gray-900 rounded-md min-h-[100px] text-gray-300 whitespace-pre-wrap">
                            <span class="text-gray-500">Results will be displayed here...</span>
                        </div>
                    </div>
                </div>

                <!-- Event Log Panel -->
                <div>
                    <h2 class="text-2xl font-semibold text-white mb-4">Event Log</h2>
                    <div id="event-log" class="bg-gray-800 rounded-lg p-4 h-96 overflow-y-auto space-y-2">
                        <p class="text-gray-500">Waiting for events...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
