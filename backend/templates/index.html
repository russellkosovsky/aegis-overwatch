<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overwatch - Aegis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- NEW: Add Vis.js library -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Give the graph container a specific height */
        #network-graph {
            height: 75vh;
            border-radius: 0.5rem;
            background-color: #1f2937; /* bg-gray-800 */
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-6">
            <h1 class="text-4xl font-bold text-white">Project Overwatch</h1>
            <p class="text-lg text-gray-400">Real-Time Aegis Network Dashboard</p>
        </header>

        <main>
            <div id="status-header" class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-white">Network Topology</h2>
                <div class="flex items-center space-x-2">
                    <div id="api-status-light" class="w-4 h-4 rounded-full bg-yellow-500 animate-pulse"></div>
                    <span id="api-status-text" class="text-gray-400">Connecting...</span>
                </div>
            </div>
            
            <!-- This div is where the graph will be rendered -->
            <div id="network-graph"></div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
