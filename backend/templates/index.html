<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overwatch - Aegis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-white">Project Overwatch</h1>
            <p class="text-lg text-gray-400">Real-Time Aegis Network Dashboard</p>
        </header>

        <main>
            <div id="status-header" class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-white">Network Status</h2>
                <div class="flex items-center space-x-2">
                    <div id="api-status-light" class="w-4 h-4 rounded-full bg-yellow-500 animate-pulse"></div>
                    <span id="api-status-text" class="text-gray-400">Connecting...</span>
                </div>
            </div>
            
            <!-- Node cards will be injected here by JavaScript -->
            <div id="nodes-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Loading Skeletons -->
                <div class="bg-gray-800 rounded-lg p-4 animate-pulse">
                    <div class="h-6 bg-gray-700 rounded w-3/4 mb-4"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/2"></div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4 animate-pulse">
                    <div class="h-6 bg-gray-700 rounded w-3/4 mb-4"></div>
                    <div class="h-4 bg-gray-700 rounded w-1/2"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Link to our JavaScript file -->
    <!-- Flask serves files from the 'static' folder automatically -->
    <script src="/static/script.js"></script>
</body>
</html>
